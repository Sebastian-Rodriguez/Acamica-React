<!DOCTYPE html>

<html lang="es">
  <head>
    <title>Ejercicios Extra</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css" />
    <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css" />
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic" />
  </head>

  <body>
    <h1>Acámica - Frontend React Avanzado</h1>

    <div class="content">

    </div>

    <script>
    // Tu código acá:
    // 2. Buscar una API que más te guste en https://github.com/toddmotto/public-apis pero que debajo de la columna Auth especifique "No"
    // 3. Implementar una función getDataWithPromises que utilice la API de Promises usando .then()
    // 4. Implementar una función getDataWithAsync que utilice async / await junto con la API fetch para buscar los datos de la API elegida
    // 5. Hiciste manejo de errores? En caso que no lo hayas hecho utiliza .catch() en la función getDataWithPromises o try / catch en la función getDataWithAsync
    // 6. Si te animás un poco más mostra los datos que trajiste en el elemento div con clase "content". En caso que sea un array podés iterar usando .forEach() o .map()
    // Para ello debes investigar y usar alguna de las siguientes APIs del DOM: querySelector(), innerHTML y textContent

    function getDataWithPromises(){
        fetch('https://rest.bandsintown.com/artists/nirvana?app_id=app')
        .then(response =>response.json())
        .then(artist => {
            console.log(artist)
           var {name, thumb_url, url, facebook_page_url} = artist;

                var html = `
                        <img src=${thumb_url}/> <br>
                        <strong>Artist: </strong>${name.toUpperCase()} <br>
                        <strong>Web Page:</strong> <a href=${url}>${name} web page</a> <br>
                        <strong>Facebook Page:</strong> <a href=${facebook_page_url}>Facebook page</a>  
                        `;
            

            document.querySelector('.content').innerHTML = html;
        })
        .catch(error => console.log(error.toString()))
    }

    async function getDataWithAsync(){
        try{
            const response = await fetch('https://rest.bandsintown.com/artists/maroon5?app_id=app');
            const artist = await response.json();

            var {name, thumb_url, url, facebook_page_url} = artist;

                var html = `
                        <img src=${thumb_url}/> <br>
                        <strong>Artist: </strong>${name.toUpperCase()} <br>
                        <strong>Web Page:</strong> <a href=${url}>${name} web page</a> <br>
                        <strong>Facebook Page:</strong> <a href=${facebook_page_url}>Facebook page</a>  
                        `;

            document.querySelector('.content').innerHTML = html;
        }catch(error){
            console.log(error);
        };
    }

    //getDataWithPromises();
    getDataWithAsync();

    </script>
  </body>
</html>
